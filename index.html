<!DOCTYPE html>
<html lang="es" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Encriptador - Alura Challanger</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>

        <div class="container">
            
            <div class="logo">
                <img class="logoImg" src="img/logo.png">
                <h1 class="tittle">Encriptador de mensaje</h1>
            </div>

            <div class="left">
                <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aqui">
            </div>

            <div class="right">
                <img src="img/muneco.png" id="imgDer">
                <h1 id="texto">Ningún mensaje fue encontrado</h1>
                <textarea cols="1" rows="1" id="texto2">Ingresa el texto que desees encriptar o desenciptar.</textarea>
                <button type="button" id="copiar" onclick="copia()">¡Copiar!</button>
            </div>

            <div class="left-button">
                <p>Sólo letra minusculas y sin acento</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">desencriptar</button>
            </div>

        </div>

        <footer>
            <h3>Desarrollado por Meza Maximiliano</h3>
        </footer>

    </body>
</html>
